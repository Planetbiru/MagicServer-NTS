[client]
port=3306
socket=

[mysqld]
port=3306
basedir=${INSTALL_DIR}
datadir=${INSTALL_DIR}/data/mysql
tmpdir=${INSTALL_DIR}/tmp
socket=
skip-external-locking

# Character set
character-set-server=utf8mb4
collation-server=utf8mb4_unicode_ci

# Buffer & cache settings
key_buffer_size=16M
max_allowed_packet=64M
table_open_cache=256
sort_buffer_size=1M
read_buffer_size=1M
read_rnd_buffer_size=4M
myisam_sort_buffer_size=8M
thread_cache_size=8
max_connections=100

# Default storage engine
default_storage_engine=InnoDB
innodb_buffer_pool_size=128M
innodb_log_file_size=48M
innodb_file_per_table=1

# Logging
log_error=${INSTALL_DIR}/logs/mariadb.log
slow_query_log=1
slow_query_log_file=${INSTALL_DIR}/logs/slow.log
long_query_time=2

# SQL mode
sql_mode=STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION

# Timezone
default_time_zone=SYSTEM

[mysql]
default-character-set=utf8mb4
no-auto-rehash

[mysqldump]
quick
quote-names
max_allowed_packet=64M

[myisamchk]
key_buffer_size=32M
sort_buffer_size=2M
read_buffer=2M
write_buffer=2M
